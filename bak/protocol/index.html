    <p>
      Base64: <span id="status"></span>

      <a href="base64://5Lit5Zu9QWJj">中国ABC</a>
    </p>

    <script>
      function xhr(options) {
        options = {
          method: 'GET',
          ...options
        };

        return new Promise((resolve, reject) => {
          const xhr = new XMLHttpRequest();
          xhr.open(options.method, options.url);
          xhr.send();

          xhr.onload = () => {
            console.log(xhr)
            resolve(xhr.responseText || xhr.response);
          };
          xhr.onerror = (err) => {
            reject(err);
          };
        });

      }

      xhr({ url: `base64://${Buffer.from('中国Abc').toString('base64')}` })
        .then(text => {
          document.getElementById('status').innerText = text;
        });
    </script>
  </div>

</body>
